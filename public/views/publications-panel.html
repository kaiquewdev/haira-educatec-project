<div class="panel panel-default" style="margin-top:4em;">
  <div class="panel-heading">
    {{'PUBLICATIONS' | translate}}
    <button style="margin-top:-.4em;" class="btn btn-sm btn-default pull-right" ng-click="changeLang()">{{'CHANGE_TO' | translate}}</button>
  </div>
  <div class="panel-body">
    <!-- <p class="well text-center">
      {{'PUBLICATIONS_DESCRIPTION' | translate}}
    </p> -->
    <div class="embed-responsive embed-responsive-16y9" ng-show="currentFragmentPreview">
      <iframe class="embed-responsive-item" width="560" height="315" src="{{publication.video.fragment}}" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>{{'PUBLICATIONS_FIELD_TITLE' | translate}}</th>
        <th>{{'PUBLICATIONS_FIELD_DESCRIPTION' | translate}}</th>
        <th>{{'PUBLICATIONS_FIELD_PREVIEW' | translate}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="publication in publications">
        <th scope="row">{{$index+1}}</th>
        <th scope="row"><a href="{{publication.video.url}}" target="_blank">{{publication.title}}</a></th>
        <th scope="row">{{publication.description}}</th>
        <th scope="row"><button type="button" class="btn btn-success btn" ng-click="currentFragmentPreview=publication.video.fragment">{{'PUBLICATIONS_FIELD_VIEW' | translate}}</button></th>
      </tr>
    </tbody>
  </table>
</div>
