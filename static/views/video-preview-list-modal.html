<div id="videoPreviewListModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="{{'CLOSE' | translate}}"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{'FIRST_TITLE' | translate}}</h4>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="video in currentStash.videos">
            <a href="{{'https://youtube.com.br' + video.reference}}">{{video.title}}</a>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{'CLOSE' | translate}}</button>
        <a href="https://www.youtube.com/results?search_query=[Game] {{currentStash.title.split(' ').join('+')}}" target="_blank" class="btn btn-default">{{'STASH_EXTERNAL_RESOURCES' | translate}}</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
